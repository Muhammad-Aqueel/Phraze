<mat-sidenav #sidenav mode="push" opened="{{isShowSearch$ | async}}" class="search-sidenav">
  <div class="search-header">
    <span class="x-search-button"><img src="./assets/images/close.svg" (click)="closeSearchPage()"
                                       width="24" height="24" alt="close"></span>
  </div>
  <form class="search-form">
    <mat-form-field class="search-input">
      <label>
        <input matInput placeholder="Enter address" #searchBar name='searchBar' [(ngModel)]="searchAddress"/>
      </label>
    </mat-form-field>
    <span class="search-button-container">
      <button mat-raised-button (click)="searchAddresses(searchAddress)" color="primary" >Search</button>
    </span>
  </form>
  <mat-action-list #searchResultsList>
    <button *ngFor="let entry of searchResults" mat-list-item (click)="selectDestination(entry)" >
      {{entry.address}}
    </button>
  </mat-action-list>
</mat-sidenav>
